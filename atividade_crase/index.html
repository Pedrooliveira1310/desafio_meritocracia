<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
    <h2>Exemplos de Crase</h2>

    <label>Digite seu nome:</label>
    <input type="text" id="nome"><br><br>

    <label>Digite seu salário:</label>
    <input type="number" id="salario"><br><br>

    <label>Selecione seu cargo:</label>
    <select name="cargo" id="cargo">
        <option value="Aprendiz">Aprendiz</option>
        <option value="Analista de TI">Analista de TI</option>
        <option value="Gerente de TI">Gerente de TI</option>
        <option value="Diretor de TI">Diretor de TI</option>
    </select><br><br>

    <label>Digite o número de faltas:</label>
    <input type="number" id="faltas"><br><br>

    <label>Digite o número de atrasos:</label>
    <input type="number" id="atrasos"><br><br>

    <button onclick="gerarMensagem()">Gerar mensagem</button>

</div>

    <div id="resultado" class="resultado"></div>

    <script>
        function gerarMensagem() {
            const nome = document.getElementById("nome").value;
            const salario = Number(document.getElementById("salario").value);
            const cargo = document.getElementById("cargo").value;
            const faltas = Number(document.getElementById("faltas").value);
            const atrasos = Number(document.getElementById("atrasos").value);



            let porcentagem = 0;
            if (cargo === "Aprendiz") {
                porcentagem = 0;
            } else if (cargo === "Analista de TI") {
                porcentagem = 0.10;
            } else if (cargo === "Gerente de TI") {
                porcentagem = 0.15;
            } else if (cargo === "Diretor de TI") {
                porcentagem = 0.20;
            }



            const aumento = salario * porcentagem;
            const novoSalario = salario + aumento;


            if (faltas === 0 && atrasos === 0) {
                document.getElementById("resultado").innerHTML = `Olá ${nome}, seu novo salário é R$ ${novoSalario.toFixed(2)}.`;
            } else {
                document.getElementById("resultado").innerHTML = `Olá ${nome}, infelizmente você não tem direito ao reajuste devido às suas faltas e atrasos. Por favor, procure o RH para mais informações.`;
            }
            }  
        
    </script>


    <style>
        
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1a1a1a;
            color: #00ff00;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            color: #0f0f0f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00;
        }

        .resultado {
            width: 300px;
            top: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px; 
        }

    </style>
</body>

</html>
